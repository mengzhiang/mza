<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dijit.Declaration example</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojo.parser");
       dojo.require("dijit.Declaration");
     </script>
</head>
<body class="tundra">
   
   <style>
   td {
      border: 1pt solid black
   }
   </style>
   <div dojoType="dijit.Declaration" widgetClass="CardLabel" 
        defaults="{name: 'Nobody', address: 'Nowhere', csz: 'Nowhere'}">   
      <tr>
         <td>
         ${name}<br/>
         ${address}<br/>
         ${csz}<br/>
         <br/>
         <div dojoAttachPoint="containerNode"></div>
      </tr>
   </div>

   <table>
      <div dojoType="CardLabel" name="Donald Trump" address="590 Trump Tower" 
           csz="New York, NY 55555">
         <strong>Open immediately!</strong>
      </div>
      <div dojoType="CardLabel" name="Martha Stewart" address="Club Fed" 
           csz="Attica, NY 11111"></div>
   </table>
   
</body>
</html>
