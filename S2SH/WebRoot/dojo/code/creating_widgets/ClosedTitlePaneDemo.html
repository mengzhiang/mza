<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Closed Title Pane</title>
<style type="text/css">
    @import "/dojoroot/dijit/themes/tundra/tundra.css";
</style>

    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  
            djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojo.parser");
       dojo.require("dijit.TitlePane");
       dojo.require("dojobook.creating_widgets.widgets.ClosedTitlePane");
       dojo.require("dojobook.creating_widgets.widgets.GreekingWidget");
     </script>
</head>
<body class="tundra">

<div dojoType="dijit.TitlePane">
    <div dojoType="dojobook.creating_widgets.widgets.GreekingWidget"
            paragraphs="1"
            sentencesPer="3"
            loremIpsum="true"
            style="width:200px"
            ></div>
</div>

<div dojoType="dojobook.creating_widgets.widgets.ClosedTitlePane">
    <div dojoType="dojobook.creating_widgets.widgets.GreekingWidget"
            paragraphs="1"
            sentencesPer="3"
            loremIpsum="true"
            style="width:200px"
            ></div>
</div>

</body>
</html>
