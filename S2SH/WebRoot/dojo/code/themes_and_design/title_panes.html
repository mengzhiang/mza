<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lazy Loading Content</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.require("dojo.parser");
       dojo.require("dijit.TitlePane");
       dojo.require("dijit.layout.ContentPane");
       dojo.require("dijit.form.Button");
    </script>
</head>
<body class="tundra">


<div dojoType="dijit.layout.ContentPane" style="width:200px;height:200px"
    style="display:none"
    id="contentPane" href="spinner-try2.html">
</div>



<div dojoType="dijit.TitlePane" style="width:200px;height:200px"
    title="Open to see the spinner"
    id="titlePane" href="spinner-try2.html" open="false">
</div>


</body>
