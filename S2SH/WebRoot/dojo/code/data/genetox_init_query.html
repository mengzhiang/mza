<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Programmatic Datastore</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.require("dojo.parser");
       dojo.require("dijit.form.FilteringSelect");
       dojo.require("dojo.data.ItemFileReadStore");
       //query="{ date:'2001*' }"
     </script>
</head>
<body class="tundra" style="height:600px">
    <div dojoType="dojo.data.ItemFileReadStore" 
         url="datasources/genetox.json"
         jsId="genetoxStoreDeclarative"
         />              

    
    <div dojoType="dijit.form.FilteringSelect"
                store="genetoxStoreDeclarative"
                searchAttr="docno"
                labelAttr="substance"
                name="subname"
                query="{ date: '1995*' }"
                />
                  
    
</body>
</html>
