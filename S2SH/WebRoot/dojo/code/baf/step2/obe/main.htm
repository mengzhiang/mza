<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head> 
    <title>Mastering Dojo - Object Browser and Editor</title>
    
    <style type="text/css">
      @import "/dojoroot/dojo/resources/dojo.css";
      @import "/dojoroot/dijit/themes/tundra/tundra.css";
      @import "/obe/obe.css";
    </style>    
    
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js">
    </script>
    
    <script type="text/javascript" >
      dojo.require("obe.main");
      dojo.addOnLoad(function(){
        //e.g., given: location.search == ?test=run001 
        //       then: dojo.require(obe.test.tests.run001)
        var testId= location.search.match(/(\?test\=)(\w+)/);
        if (testId) {
          dojo.require("obe.test.tests." + testId[2]);
        } else {
          obe.main.startup();
        }       
      });
    </script>
  </head>
  <body class="tundra">
    <div id="bafLoading">
      <p>Loading</p>
    </div>
  </body>
</html>
<!-- END: snip1 -->
