<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB18030">
<title>div半透明阴影</title>

<style>
#login_b {
	width: 200px;
	height: 200px;
	background: #000;

	margin: 34px 0 0 604px;
	position: absolute;
	
	opacity: 0.3;
	filter: alpha(opacity = 20);
}
#login_t {
	width: 200px;
	height: 200px;
	background: #FFF;
	margin: 30px 0 0 600px;
	position: absolute;
	
	z-index: 10;
	border: 1px solid #006600;

}
</style>
</head>
<body>
	<div id="login_t">原理是两层上面一层和下面一层，下面一层错开上面一层，半透明</div>
	<div id="login_b"></div>
</body>
</html>
