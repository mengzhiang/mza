<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Date in Different Languages</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  
            djConfig="parseOnLoad: true, extraLocale: ['en-gb', 'ja-ja']"
            
            ></script>
    <script type="text/javascript">
       dojo.require("dijit.form.DateTextBox");
       dojo.require("dijit.form.CurrencyTextBox");
       dojo.require("dojo.parser");
    </script>
</head>
<body class="tundra">
<body class="tundra">
    
    <div>United States:</div> 
    <div dojoType="dijit.form.DateTextBox" value="1983-05-18"></div>
    <div dojoType="dijit.form.CurrencyTextBox" value="10000.001" currency="USD"></div>
    
    <div style="margin-top:20px">Great Britain: </div>
    <div dojoType="dijit.form.DateTextBox" value="1983-05-18" lang="en-gb"></div>
        <span dojoType="dijit.form.CurrencyTextBox" value="10000.001" currency="GBP"></span>

    <div style="margin-top:20px">Japan:</div>
    <div dojoType="dijit.form.DateTextBox" value="1983-05-18" lang="ja-jp"></div>
    <div dojoType="dijit.form.CurrencyTextBox" value="10000.001" currency="JPY"></div>
    
</body></html>
