<html>
<head>
<title>Declarative vs. Programmatic</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.require("dojo.parser");
       dojo.require("dijit.layout.ContentPane");
       dojo.addOnLoad(function() {
          
          var programmaticPane = 
              new dijit.layout.ContentPane(
                  { href: 'http://localhost/too/many/slashes.html' }
              );
          
       });
    </script>
</head>
<body class="tundra">
     
    <div dojoType="dijit.layout.ContentPane" 
         href="http://localhost/too/many/slashes.html" ></div>
    
</body></html>
