<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>onSelected and onDeselected</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojox/grid/_grid/tundraGrid.css";
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  
            djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojox.grid.Grid");
       dojo.require("dojobook.grid.grid_definitions.actions");
       dojo.require("dojo.data.ItemFileReadStore");
       icGrid=null;
    </script>
</head>
<body class="tundra">
    <span dojoType="dojo.data.ItemFileReadStore" 
        jsId="icStore" url="datastores/ice_cream.json">
    </span>

    
    <div id="grid" dojoType="dojox.grid.Grid" 
        jsId="icGrid"
        store="icStore"
        clientSort="false"
        style="width: 35em; height: 15em;"
        structure="dojobook.grid.grid_definitions.actions.structure">
        <script type="dojo/method" event="onSelected" args="inRowIndex">
            dojobook.grid.grid_definitions.actions.updateCalories(inRowIndex, +1);
        </script>
        <script type="dojo/method" event="onDeselected" args="inRowIndex">
            dojobook.grid.grid_definitions.actions.updateCalories(inRowIndex, -1);
        </script>
    </div>
        
    <h3>You have selected <span id="numberCalories">no</span> calories so far.</h3>        
    
</body>
