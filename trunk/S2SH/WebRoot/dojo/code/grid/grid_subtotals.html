<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Subtotalling</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojox/grid/_grid/tundraGrid.css";
        
        .tundra .dojoxGrid-cell .subtotal {
           color: white;
           backgroundColor: black;
        }
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojox.grid.Grid");
       dojo.require("dojo.data.ItemFileReadStore");
       dojo.require("dojobook.grid.grid_definitions.subtotals");
       icGrid = null;
    </script>
</head>
<body class="tundra">
    <span dojoType="dojo.data.ItemFileReadStore" 
        jsId="icStore" url="datastores/ice_cream.json">
    </span>

    
    <div id="grid" dojoType="dojox.grid.Grid" jsId="icGrid"
		store="icStore"
        sortFields='[ {attribute: "baseFlavor"} ]'
		clientSort="false"
		style="width: 35em; height: 15em;"
        structure="dojobook.grid.grid_definitions.subtotals.structure"
        >
    </div>
    
</body>
