<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Mouse Events</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojox/grid/_grid/tundraGrid.css";
        @import "/dojoroot/dojox/widget/Toaster/Toaster.css";
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojox.grid.Grid");
       dojo.require("dojobook.grid.grid_definitions.mouse_events");
       dojo.require("dojo.data.ItemFileReadStore");
       dojo.require("dojox.widget.Toaster");
       
    </script>
</head>
<body class="tundra">
    <span dojoType="dojo.data.ItemFileReadStore" 
        jsId="icStore" url="datastores/ice_cream.json">
    </span>

    
    <div id="grid" dojoType="dojox.grid.Grid" 
        jsId="icGrid"
        store="icStore"
        clientSort="false"
        style="width: 35em; height: 15em;"
        structure="dojobook.grid.grid_definitions.mouse_events.structure">
        <script type="dojo/method" event="onCellClick" args="evt">
            dojobook.grid.grid_definitions.mouse_events.showMixins(evt);
        </script>
    </div>
        
    <div dojoType="dojox.widget.Toaster" duration="1000"
         messageTopic="toasterInfo" positionDirection="tr-left" />


    
</body>
