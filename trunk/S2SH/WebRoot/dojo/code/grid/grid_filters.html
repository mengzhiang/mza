<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Grid Filters</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojox/grid/_grid/Grid.css";
        @import "/dojoroot/dojox/grid/_grid/tundraGrid.css";
        body {
            font-size: 0.9em;
            font-family: Geneva, Arial, Helvetica, sans-serif;
        }
        .heading {
            font-weight: bold;
            padding-bottom: 0.25em;
        }
                
        #grid { 
            border: 1px solid #333;
            width: 35em;
            height: 15em;
        }
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojox.grid.Grid");
       dojo.require("dojobook.grid.grid_definitions.filters");
       dojo.require("dojo.data.ItemFileReadStore");
       icGrid = null;
    </script>
</head>
<body class="tundra">
    
    <span dojoType="dojo.data.ItemFileReadStore" 
        jsId="icStore" url="datastores/ice_cream.json">
    </span>

    
    Show Only:
    <select id="filterContainer"><option value="">[No Filter]</option></select>

    <div id="grid" dojoType="dojox.grid.Grid" 
        store="icStore"
        clientSort="true"
        jsId="icGrid" 
        structure="dojobook.grid.grid_definitions.filters.structure"></div>
    
</body>
