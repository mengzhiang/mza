<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Two Views</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojox/grid/_grid/tundraGrid.css";
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.require("dojox.grid.Grid");
       dojo.require("dojo.data.ItemFileReadStore");
    </script>
</head>
<body class="tundra">
    
    <span dojoType="dojo.data.ItemFileReadStore" 
        jsId="icStore" url="datastores/ice_cream.json">
    </span>

    <table id="grid" dojoType="dojox.grid.Grid" 
		store="icStore"
		clientSort="true"
		style="width: 35em; height: 15em;">
        <colgroup span="1" noscroll="true"></colgroup>
        <colgroup span="4"></colgroup>
        <thead>
           <tr>
              <th field="name"  width="15em">Flavor</th>
              <th field="baseFlavor"  width="10em">Base Flavor</th>
              <th field="calories" width="5em">Calories</th>
              <th field="fat" width="5em">Fat</th>
              <th field="mixins" width="7em">Mixins</th>
           </tr>
        </thead>
    </table>
    
</body>
