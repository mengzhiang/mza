<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Multicolumn Sorting</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojox/grid/_grid/tundraGrid.css";
        
        flavor {
           font-weight: bold;
        }
        flavorHeader {
           font-weight: bold;
           font-style: italic;
        }
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.require("dojox.grid.Grid");
       dojo.require("dojo.data.ItemFileReadStore");
    </script>
</head>
<body class="tundra">
    <span dojoType="dojo.data.ItemFileReadStore" 
        jsId="icStore" url="datastores/ice_cream.json">
    </span>

    <table id="grid" dojoType="dojox.grid.Grid" 
		store="icStore"
		query="{ name: '*' }"
		clientSort="true"
		style="width: 35em; height: 15em;">
        
        <!-- 
        type="dojo/method" event="sort"
        this.edit.apply();
        primarySortField = abs(this.getSortField(this.sortInfo || 1));
        direction = sign(this.sortInfo
        if abs(primarySortField) == whatever
           this.model.sort(fieldIndex, fieldIndex,...)
           
           
         -->
        <thead>
    
           <tr>
              <th field="name" width="10em" 
                  customClasses="flavor">Flavor</th>
              <th field="baseFlavor" >Base Flavor</th>
              <th field="calories" >Calories</th>
              <th field="fat" >Fat</th>
           </tr>
           <tr>
              <th field="mixins" width="15em" colspan="4" >Mixins</th>
           </tr>
    
        </thead>
    </table>
</body>
