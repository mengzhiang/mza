<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Stack Containers</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.require("dojo.parser");
       dojo.require("dijit.layout.ContentPane");
       dojo.require("dijit.layout.TabContainer");
       dojo.require("dijit.layout.AccordionContainer");
    </script>
</head>
<body class="tundra" >

<div dojoType="dijit.layout.TabContainer" style="width:400px;height:100px">
    <div dojoType="dijit.layout.ContentPane" title="Dizzy"></div>
    <div dojoType="dijit.layout.ContentPane" title="Crackled"></div>
    <div dojoType="dijit.layout.ContentPane" title="Frosted"></div>
    <div dojoType="dijit.layout.ContentPane" title="Melted"></div>
</div>

<br/>

<div dojoType="dijit.layout.AccordionContainer" style="width:400px;height:200px">
    <div dojoType="dijit.layout.AccordionPane" title="Dizzy"></div>
    <div dojoType="dijit.layout.AccordionPane" title="Crackled"></div>
    <div dojoType="dijit.layout.AccordionPane" title="Frosted"></div>
    <div dojoType="dijit.layout.AccordionPane" title="Melted"></div>
</div>

<br/>

<div dojoType="dijit.layout.StackContainer" style="width:400px;height:100px;border:1px solid black">
    <div dojoType="dijit.layout.ContentPane">
       <h1>Frosted</h1>
       Add your own navigation buttons
    </div>
    <div dojoType="dijit.layout.ContentPane">Dizzy</div>
    <div dojoType="dijit.layout.ContentPane">Crackled</div>
    <div dojoType="dijit.layout.ContentPane">Melted</div>
</div>

</body>
