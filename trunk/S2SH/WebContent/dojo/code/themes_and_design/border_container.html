<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BorderContainer Example</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojo.parser");
       dojo.require("dijit.layout.BorderContainer");
       dojo.require("dijit.layout.ContentPane");
       dojo.require("dojobook.creating_widgets.widgets.GreekingWidget");
    </script>
</head>
<body class="tundra">
    
    <div dojoType="dijit.layout.BorderContainer" design="headline" 
         style="width:600px; height:400px" liveSizing="true">
         
         <div dojoType="dijit.layout.ContentPane" region="top" 
              style="height:75px">
              <h1>Programmer Survey</h1>
         </div>
         
         <div dojoType="dijit.layout.ContentPane" region="leading" 
              splitter="true" style="width:200px">
             <div dojoType="dojobook.creating_widgets.widgets.GreekingWidget" 
                  paragraphs="1" tag="blockquote">
             </div>     
         </div>  
         
         <div dojoType="dijit.layout.ContentPane" region="center"
              href="../dom/questions4.htm">
         </div> 
    </div>
    
</body>
</html>
