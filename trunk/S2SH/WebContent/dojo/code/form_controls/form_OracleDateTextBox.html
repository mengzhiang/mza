<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Oracle Date/Text Box</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js" 
	        djConfig="parseOnLoad: true"></script>
   <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojo.parser");
       dojo.require("dojobook.form_controls.widgets.OracleDateTextBox");
    </script>
</head>
<body class="tundra">
    <form> 
    
    <input dojoType="dojobook.form_controls.widgets.OracleDateTextBox" 
           name="mydate" value="04-MAR-2008"/>
    
    <input type="submit" value="go"/>
    </form>         
</body></html>
