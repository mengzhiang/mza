<html>
<head>
<title>Unusual Pet Store Application</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
        @import "/dojoroot/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js" 
            djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.registerModulePath("dojobook","../../dojobook");
       dojo.require("dojo.parser");
       dojo.require("dijit.layout.AccordionContainer");
       dojo.require("dojobook.widgets.DeclarativePortal");
     </script>
</head>
<body class="tundra">
    
   <div id="ups" dojoType="dijit.layout.AccordionContainer" 
        style="width:500px;height:500px">

<div dojoType="dijit.layout.AccordionPane" 
  title="Madagascar Hissing Cockroach" 
  href=
"services/pure_proxy.php?url=\
  entomology.unl.edu/k12/Croach/roachinfo/roachpage.html"
></div>

      <div dojoType="dijit.layout.AccordionPane" title="Wallaby" 
       href="services/pure_proxy.php?url=animals.nationalgeographic.com/animals/mammals/wallaby.html"
      ></div>
      <div dojoType="dijit.layout.AccordionPane" title="Hermit Crab"
       href="services/pure_proxy.php?url=www.hermitcrabassociation.com/phpBB/index.php"
      ></div>
   </div>
   
   <label for="newUrl">New URL:</label>
   <input type="text" length="50" id="newUrl">
   
   <button dojoType="dijit.form.Button" />
       Set
       <script type="dojo/method" event="onClick" args="evt">
           dojobook.widgets.DeclarativePortal.setUrl();
       </script>
   </button>
</body></html>
