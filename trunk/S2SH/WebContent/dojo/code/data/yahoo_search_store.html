<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ice Cream Break Time</title>
<style type="text/css">
    @import "/dojoroot/dijit/themes/tundra/tundra.css";
    @import "/dojoroot/dojo/resources/dojo.css";
    @import "/dojoroot/dojox/grid/_grid/tundraGrid.css";
</style>
<script type="text/javascript" src="/dojoroot/dojo/dojo.js" 
     djConfig="parseOnLoad: true"></script>
<script>
    dojo.registerModulePath("dojobook","../../dojobook");
    dojo.require("dojo.parser");
    dojo.require("dojobook.data.datasources.YahooSearchStore");    
    dojo.require("dojox.grid.Grid");
</script>
</head>
<body class="tundra">
    
    <div dojoType="dojobook.data.datasources.YahooSearchStore" 
        jsId="searchStore" searchTerms="ben and jerry ice cream">
    </div>
    
    <table id="grid" dojoType="dojox.grid.Grid" store="searchStore"
		clientSort="true"
		style="width: 35em; height: 15em;">
        <thead>
           <tr>
              <th field="Title">Title</th>
              <th field="Url" >Url</th>
           </tr>
           <tr>
              <th field="Summary" colSpan="2" >Summary</th>
           </tr>
        </thead>
    </div>
    
</body>
</html>
