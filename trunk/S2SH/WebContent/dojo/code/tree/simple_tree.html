<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>A Simple Tree of Orders</title>
    <style type="text/css">
        @import "/dojoroot/dijit/themes/tundra/tundra.css";
    </style>
    <script type="text/javascript" src="/dojoroot/dojo/dojo.js"  djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
       dojo.require("dojo.parser");
       dojo.require("dojo.data.ItemFileReadStore");
       dojo.require("dijit.Tree");
     </script>
</head>
<body class="tundra">
   
   <div dojoType="dojo.data.ItemFileReadStore" url="datasources/order_header.json"         
         jsId="ordJson"></div>

   <div dojoType="dijit.tree.ForestStoreModel" rootLabel="Order" store="ordJson"           
         jsId="ordModel"></div>

   <div dojoType="dijit.Tree" id="ordTree" model="ordModel"></div>
   
</body></html>
