<html>
<head>

<style type="text/css">
a:link {
	color: #FF0000;
	text-decoration: none;
}

a:visited {
	color: #00FF00;
	text-decoration: none;
}

a:hover {
	color: #FF00FF;
	text-decoration: underline;
}

a:active {
	color: #0000FF;
}
</style>

</head>

<body>

<p><b><a href="#" target="_blank">这是一个链接。</a></b></p>
<p><b>注释：</b>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后，这样才能生效！</p>
<p><b>注释：</b>在 CSS 定义中，a:active 必须位于 a:hover 之后，这样才能生效！</p>

</body>
</html>
