<html>
<head>
<title>用CSS实现表格边框阴影效果</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style>
<!--原理是一样的，只不过多了几层过度而已。-->
/* CSS container shadow */
#shadow-container {
	position: relative;
	left: 3px;
	top: 3px;
	margin-right: 3px;
	margin-bottom: 3px;
}

#shadow-container .shadow2,#shadow-container .shadow3,#shadow-container .container
	{
	position: relative;
	left: -5px;
	top: -5px;
}

#shadow-container .shadow1 {
	background: #F1F0F1;
}

#shadow-container .shadow2 {
	background: #DBDADB;
}

#shadow-container .shadow3 {
	background: #B8B6B8;
}

#shadow-container .container {
	background: #ffffff;
	border: 1px solid #848284;
	padding: 10px;
}
/* CSS container shadow */
</style>
</head>
<body>
<div id="shadow-container">
	<div class="shadow1">
		<div class="shadow2">
			<div class="shadow3">
				<div class="container">

			</div>
		</div>
	</div>
</div>


</body>
</html>
