<style>
* {

}

body {

}

table td {

hr {

/* MODULE */
.mdl {
	min-height: 1px;
	_height: 1px;
}

.mdl_t {
	position: relative;
	font-size: 12px;
}

.mdl_t_l,.mdl_t_r {
	position: absolute;
	top: 0px;
	font-size: 1px;
	overflow: hidden;
}

.mdl_t_l {
	left: 0;
}

.mdl_t_r {
	right: 0;
	float: right;
}

.mdl_t_m {
	position: absolute;
	text-align: left;
	height: 20px;
	line-height: 20px;
}

.mdl_t_m h3 {
	font-size: 14px;
	width: 120px;
}

.mdl_t_c {
	position: relative;
	text-align: left;
	overflow: hidden;
}

.mdl_t_c span.a_a {
	text-decoration: none;
}

.mdl_c {
	position: relative;
	overflow: hidden;
}

.mdl_c .mdl_m_t,.mdl_c .mdl_m_c,.mdl_c .mdl_m_b {
	padding: 0 2px;
}

.mdl_c .mdl_m_t,.mdl_c .mdl_m_b {
	text-align: left;
}

.mdl_c_l,.mdl_c_r {
	position: absolute;
	top: 0;
	font-size: 1px;
}

.mdl_c_l {
	left: 0;
}

.mdl_c_r {
	right: 0;
}

.mdl_c_c {
	position: relative;
	zoom: 1;
}

.mdl_b {
	position: relative;
	overflow: hidden;
}

.mdl_b_l,.mdl_b_r {
	position: absolute;
	top: 0;
	font-size: 1px;
}

.mdl_b_l {
	left: 0;
}

.mdl_b_r {
	right: 0;
}

.g_p_fill {
	padding-bottom: 32767px;
	margin-bottom: -32767px;
}

.g_p_hide {
	overflow: hidden;
	display: block !important;
	display: inline-block;
}
